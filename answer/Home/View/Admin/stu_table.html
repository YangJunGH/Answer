<include file="./Public/template/header.html" />
<!-- Navigation -->
<include file="./Public/template/nav.html" />
<div id="page-wrapper" style="min-height: 475px;">
    <div class="col-lg-12">
        <h1 class="page-header">学生</h1>
    </div>
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                学生列表
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>学生名字(title)</th>
                            <th>电话(content)</th>
                            <th>时间(type)</th>
                            <th>班级(classid)</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="student_list" id="vo">
                            <tr>
                                <td>{$vo.realname}</td>
                                <td>{$vo.phone}</td>
                                <td>{$vo.time}</td>
                                <td>{$vo.classid}</td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
</div>
</div>
<!-- /#wrapper -->
<include file="./Public/template/footer.html" />
