<div id="page-wrapper" style="min-height: 475px;">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">教师添加</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <!--    <div class="panel-heading">
                    提问
                </div> -->
                <div class="panel-body">
                    <form role="form" method="post" action="__ROOT__/Home/Admin/addTeacherAct">
                        <div class="form-group">
                            <label>教师名字</label>
                            <input class="form-control" type='text' name="realname" placeholder="请输入名字" required="required">
                        </div>
                        <div class="form-group">
                            <label>电话</label>
                            <input class="form-control" type="number" name="phone" placeholder="请输入电话" required="required">
                        </div>
                        <div class="form-group">
                            <label>密码</label>
                            <input class="form-control" type="password" name="password" placeholder="请输入密码" required="required">
                        </div>

                        <div class="form-group">
                            <label>班级</label>
                            <select class="form-control" name="classid">
                                <volist name="class_list" id="vo">
                                    <option value="{$vo.id}">{$vo.classname}</option>
                                </volist>
                            </select>
                        </div>


                        <input type="submit" class="btn btn-primary" value="提交">
                        <!--    <button type="button" class="btn btn-outline btn-primary btn-lg btn-block">提交</button> -->
                    </form>
                </div>
