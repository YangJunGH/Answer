        <title>用户注册</title>

        <!-- MetisMenu CSS -->
        <link href="__PUBLIC__/css/metisMenu.min.css" rel="stylesheet" type="text/css">

        <!-- Custom CSS -->
        <link href="__PUBLIC__/css/sb-admin-2.css" rel="stylesheet" type="text/css">

        <!-- Custom Fonts -->
        <link href="__PUBLIC__/css/font-awesome.min.css" rel="stylesheet" type="text/css">

            <!-- Custom Fonts -->

            <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

            <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

        <style>
            .panel-title{
                text-align: center;
            }
        </style>

        <body>

        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">用户注册</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form" action="__ROOT__/Home/Login/registerAct" method="post">
                                <fieldset>
                                    <div class="form-group">
                                        <label>用户身份</label>
                                        <select class="form-control" name="type">
                                            <option value="teacher">teacher</option>
                                            <option value="student">student</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>真实姓名</label>
                                        <input class="form-control" placeholder="请输入真实姓名" name="realname"
                                               type="username" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <label>电话号码</label>
                                        <input class="form-control" placeholder="请输入电话号码" name="phone" type="number"
                                               value="">
                                    </div>
                                    <div class="form-group">
                                        <label>密码</label>
                                        <input class="form-control" placeholder="请输入密码" name="password" type="password"
                                               value="">
                                    </div>
                                    <div class="form-group">
                                        <label>班级</label>
                                        <select class="form-control" name="classid">
                                            <volist name="class_list" id="vo">
                                                <option value="{$vo.id}">{$vo.classname}</option>
                                            </volist>
                                        </select>
                                    </div>
                                    <!-- Change this to a button or input when using this as a form -->
                                    <!--      <a href="index.html" class="btn btn-lg btn-success btn-block">Login</a> -->
                                    <input type="submit" class="btn btn-lg btn-success btn-block" value="注册"/>
                                    <a href="{:u('Login/login')}" class="btn btn-lg btn-success btn-block">去登陆</a>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        {$select}

        <!-- jQuery Version 1.11.0 -->
        <script src="__PUBLIC__/js/jquery-1.11.0.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="__PUBLIC__/js/bootstrap.min.js"></script>



        </body>

        </html>
