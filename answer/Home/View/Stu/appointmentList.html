<include file="./Public/template/header.html" />
<!-- Navigation -->
<include file="./Public/template/nav.html" />
<div id="page-wrapper" style="min-height: 475px;">
    <div class="col-lg-12">
        <h1 class="page-header">预约列表</h1>
    </div>
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                预约列表
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>教师姓名(realname)</th>
                            <th>代课班级(classname)</th>
                            <th>预约时间(appointmenttime)</th>
                            <th>取消预约(action)</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="appointmentList" id="vo">
                            <tr>
                                <td>{$vo.realname}</td>
                                <td>{$vo.classname}</td>
                                <td>{$timearr[$vo['appointmenttime']]}</td>
                                <td><a href="{:U('Home/Stu/cancelappointment/id/' . $vo['id'])}">取消预约</a></td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
</div>
</div>
<include file="./Public/template/footer.html" />
