<include file="./Public/template/header.html" />
<!-- Navigation -->
<include file="./Public/template/nav.html" />
<div id="page-wrapper" style="min-height: 475px;">
    <div class="col-lg-12">
        <h1 class="page-header">寻找教师</h1>
    </div>
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                教师列表
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>教师名字(realname)</th>
                            <th>联系电话(phone)</th>
                            <th>班级编号(classid)</th>
                            <th>空闲时间(leisuretime)</th>
                            <th>预约(collect)</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="teacher_list" id="vo">
                            <tr>
                                <td>{$vo.realname}</td>
                                <td>{$vo.phone}</td>
                                <td>{$vo.classid}</td>
                                <td>{$vo.leisuretime}</td>
                                <td><a href="{:U('Home/Stu/studentToTeacherCollect/id/' . $vo['id'])}">预约</a></td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
</div>
</div>
<!-- /#wrapper -->
<include file="./Public/template/footer.html" />
