<include file="./Public/template/header.html" />
<!-- Navigation -->
<include file="./Public/template/nav.html" />

<div id="page-wrapper" style="min-height: 475px;">
    <div class="col-lg-12">
        <h1 class="page-header">问题/文章搜索</h1>
    </div>
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                问题/文章搜索
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <form action="{:U('Home/Index/selectAct/act/home')}" method="post">
                    <div class="form-group">
                        <div class="form-group">
                            <select class="form-control" name="type">
                                <option value="0">待解决问题</option>
                                <option value="1">已解决问题</option>
                                <option value="2">文章检索</option>
                                <option value="3">关键字检索</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group input-group">
                        <input type="text" name="title" placeholder="请输入搜索内容" class="form-control">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <i class="fa fa-search"></i>
                            </button>
                        </span>
                    </div>
                </form>
                <!-- /.table-responsive -->
            </div>
        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
</div>
</div>

<!-- /#wrapper -->
<include file="./Public/template/footer.html" />
